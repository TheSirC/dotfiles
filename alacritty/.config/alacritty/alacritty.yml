env:
  TERM: alacritty

window:
  dynamic_padding: true

  decorations: none

  startup_mode: Fullscreen

  title: Terminal

  dynamic_title: true

  gtk_theme_variant: dark

scrolling:
  history: 10000

font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  #bold_italic:
    family: monospace
    style: Bold Italic

  size: 12.0

bell:
  animation: EaseOutExpo

  color: '#ffffff'

selection:
  save_to_clipboard: true
